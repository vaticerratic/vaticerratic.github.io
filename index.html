<!DOCTYPE html>
<html>
<head>
    <title>Phaser Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 200 }
                }
            },
            scene: {
                preload: preload,
                create: create
            }
        };

        let game = new Phaser.Game(config);

        function preload () {
            this.load.image('sky', 'assets/sky.png');
        }

        function create () {
            this.add.image(400, 300, 'sky');
        }
    </script>
</body>
</html>
